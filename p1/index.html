<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        body.dark {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        body.dark .container {
            background: rgba(44, 62, 80, 0.9);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="time"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .toggle-dark {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f39c12;
        }
        .toggle-dark:hover {
            background: #e67e22;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s;
            transition: background 0.3s;
        }
        body.dark li {
            background: #34495e;
        }
        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
        }
        li .due-time {
            margin-left: auto;
            font-size: 14px;
            color: #7f8c8d;
        }
        li button {
            margin-left: 10px;
            background: #e74c3c;
        }
        li button:hover {
            background: #c0392b;
        }
        .counter {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    <div class="container">
        <h1>Cool To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="if(event.key==='Enter') addTask()">
            <input type="time" id="dueTimeInput">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <div class="counter" id="taskCounter">Tasks: 0</div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let darkMode = localStorage.getItem('darkMode') === 'true';

        if (darkMode) {
            document.body.classList.add('dark');
            document.querySelector('.toggle-dark').textContent = 'â˜€ï¸ Light Mode';
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', darkMode);
            document.querySelector('.toggle-dark').textContent = darkMode ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const dueTimeInput = document.getElementById('dueTimeInput');
            const taskText = taskInput.value.trim();
            const dueTime = dueTimeInput.value;

            if (taskText) {
                const task = { text: taskText, completed: false, dueTime: dueTime, id: Date.now() };
                tasks.push(task);
                saveTasks();
                renderTasks();
                taskInput.value = '';
                dueTimeInput.value = '';
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = task.completed ? 'completed' : '';
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${task.id})">
                    <span>${task.text}</span>
                    ${task.dueTime ? <span class="due-time">Due: ${task.dueTime}</span> : ''}
                    <button onclick="deleteTask(${task.id})">Delete</button>
                `;
                taskList.appendChild(li);
            });
            updateCounter();
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateCounter() {
            document.getElementById('taskCounter').textContent = Tasks: ${tasks.length};
        }

        // Alarm functionality
        function checkAlarms() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            tasks.forEach(task => {
                if (!task.completed && task.dueTime === currentTime) {
                    if (Notification.permission === 'granted') {
                        new Notification('Task Reminder', { body: Time for: ${task.text} });
                    }
                }
            });
        }

        if ('Notification' in window) {
            Notification.requestPermission();
        }

        setInterval(checkAlarms, 60000); // Check every minute

        renderTasks();
    </script>
</body>
</html>
